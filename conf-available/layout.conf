# Internal keyboard
input '*' {
    xkb_layout us,us
    xkb_variant ,intl
    # xkb_options grp:alt_shift_toggle
    xkb_options grp:win_space_toggle,ctrl:nocaps,grp_led:scroll
}

# Touchpad
input "1739:33521:SYNA3071:00_06CB:82F1_Touchpad" {
    dwt enabled
    tap enabled
    natural_scroll enabled
    middle_emulation enabled
    pointer_accel 0.55
}

